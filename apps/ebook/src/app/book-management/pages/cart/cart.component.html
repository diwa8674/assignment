<assignment-books-list
  [componentType]="componentType"
  (afterCardClicked)="onCardClick($event)"
  *ngIf="showAllCartItems"
></assignment-books-list>
<assignment-book-detail
  [componentType]="componentType"
  [cartBookId]="cartBookId"
  (removeBookButtonClicked)="removeItem($event)"
  *ngIf="!showAllCartItems"
></assignment-book-detail>
